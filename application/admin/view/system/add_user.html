<h2 class="contentTitle">新增用户</h2>
<div class="pageContent">
    <form method="post" action="{:url('system/saveUser')}" class="pageForm required-validate" onsubmit="return validateCallback(this)">
        <input type="hidden" name="action" value="{$id ? 'update' : 'add'}" />
        <div class="pageFormContent nowrap" layoutH="97">

            <dl>
                <dt>用户(登录)名：</dt>
                <dd>
                    <input type="text" name="username" maxlength="30" class="required" />
                    <span class="info"></span>
                </dd>
            </dl>
            <dl>
                <dt>用户状态：</dt>
                <dd>
                    <select class="required" name="status">
                        <option value="all">请选择</option>
                        {foreach name='status' item='val'}
                        <option value="{$key}" {$key?="selected"}>{$val}</option>
                        {/foreach}
                    </select>
                    <span class="info"></span>
                </dd>
            </dl>
            <dl>
                <dt>主分组：</dt>
                <dd>
                    <select class="required" name="main_group_id">
                        <option value="all">请选择</option>
                        {foreach name='group_list' item='group'}
                        <option value="{$group.name}">{$group.name}</option>
                        {/foreach}
                    </select>
                    <span class="info"></span>
                </dd>
            </dl>
            <dl>
                <dt>附加分组：</dt>
                <dd>

                    <span class="info"></span>
                </dd>
            </dl>
            <dl>
                <dt>用户备注：</dt>
                <dd>
                    <textarea name="remark" rows="3" cols="50"></textarea>
                    <span class="info"></span>
                </dd>
            </dl>
            <dl>
                <dt>分配菜单：</dt>
                <dd>
                    <input type="checkbox" onclick="selectAllMenu(this);" class="select_all" value="all"/>全部
                    <hr/>
                    <div id="menu_list" style="list-style:none;">
                        {foreach name='menu_table_tree' item='menu_table'}
                        <li class="menu_item" style="float:left;list-style:none;padding:8px;">
                            <input type="checkbox" onclick="selectItemMenu(this);" value="li_all"/>全选
                            <h3 style="color:#333;font-size:14px;"><input type="checkbox" name="menu_ids[]" value="{$menu_table.id}"/>{$menu_table.name}</h3>
                            {$menu_table.son_menu}
                        </li>
                        {/foreach}
                        <li style="clear:both;list-style:none;"></li>
                        <span class="info"></span>
                    </div>
                </dd>
            </dl>

            <dl>
                <dt>分配权限：</dt>
                <dd>
                    <input type="checkbox" onclick="selectAllAuth(this);" class="select_all" value="all"/>全部
                    <div id="auth_list" style="list-style:none;color:#888;">
                        {$auth_menu_tree}
                        <span class="info"></span>
                    </div>
                    <span class="info"></span>
                </dd>
            </dl>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/admin/js/form.js"></script>
